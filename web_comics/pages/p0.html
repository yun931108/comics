<body>
    <div class="container" style="width: 100%;">
      <div class="card text-center">
        <h5 class="card-header card-title">
          漫畫閱讀行為研究實驗
        </h5>
        <div class="card-body">
         <h6 >參與者，您好：
            <br><br>
            這是一份關於「漫畫讀者閱讀行為」的研究實驗，目的在探討讀者閱讀動機、休閒涉入、漫畫呈現形式三者如何影響閱讀體驗。
             <br>
             研究對象為具有漫畫閱讀經驗的人。若您曾經閱讀過漫畫，請繼續閱讀下方文字。
            <br><br>
            本實驗預計執行時間為3~5分鐘，請您點選下方連結，閱讀漫畫並填寫問卷。
            本實驗為匿名制，您所填寫的資料僅供本研究之用，絕不會移作他用，亦不會對外公開，敬請安心填答。
            <br><br><br>
            感謝您的協助
            <br>
            敬祝 平安喜樂
          </h6><br>
          <div  type="button" class="btn btn-outline-info btn-lg btn-block">

              document.write(str + "實驗連結</a><br>");
              </script>
